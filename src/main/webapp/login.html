			</div>

		<form  method="post" action="login" class="form center">

						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="key" placeholder="请输入验证码"/></div>

						<div class="clear"></div>
					</div>
					<span id="info"></span>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" name="submit" value="立即登录" onclick="loginCheck()">
